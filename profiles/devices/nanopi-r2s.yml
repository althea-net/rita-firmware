conf_to_build: nanopi-r2s
target: "rockchip"
device: "friendlyarm_nanopi-r2s"
package_id: aarch64_generic
image_name: "armv8"
extension: img.gz
image_path: "rockchip/armv8/openwrt-rockchip-armv8-friendlyarm_nanopi-r2s-ext4-sysupgrade.img.gz"
image_paths:
  - "rockchip/armv8/openwrt-rockchip-armv8-friendlyarm_nanopi-r2s-squashfs-sysupgrade.img.gz"
  - "rockchip/armv8/openwrt-rockchip-armv8-friendlyarm_nanopi-r2s-ext4-sysupgrade.img.gz"
supported: true

listen_interfaces:
  - eth0

lan_interfaces: "eth1"

# Reference value, see network.j2 to modify
# wan_interface: "wan"

# For sqm tuning
real_interfaces:
  - eth0
  - eth1

# Estimated max wireguard throughput in kbits/s
est_max_throughput: 500000

rust_target: aarch64-unknown-linux-musl
