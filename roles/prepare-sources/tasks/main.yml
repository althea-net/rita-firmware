---
# Downloads and prepares the openwrt sources by applying patches

- name: Create build directory
  file:
    path: "{{source_dir}}"
    state: directory

- name: Clone OpenWRT
  git:
    repo: "{{repo}}"
    dest: "{{source_dir}}"
    update: true
    version: "{{version}}"
  register: source_version

- name: Apply patches
  command: git am --no-gpg-sign "{{ item }}"
  with_fileglob:
    - "patches/*"
  args:
    chdir: "{{source_dir}}"
  when: apply_patches

- name: Update Rust
  shell: "{{ansible_env.HOME}}/.cargo/bin/rustup default 1.80; {{ansible_env.HOME}}/.cargo/bin/rustup update"

- name: Grab rust targets for hardware profile
  command: "{{ansible_env.HOME}}/.cargo/bin/rustup target add {{rust_target}}"
  ignore_errors: true
